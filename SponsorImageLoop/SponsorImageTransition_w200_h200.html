<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

  <title>ESI Sponsor Image Flipper</title>

  <!-- https://www.kirupa.com/html5/centering_vertically_horizontally.htm -->
  <style>
    #box {
      width: 200px;
      height: 200px;
      padding: 15px;
      /*background-color: #555555;*/ /* DEV */
    }
    #image {
      width: 100%;
      display: none; /* Start hidden */
    }
    .Aligner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="box" class="Aligner">
    <img id="image">
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="rotateImage.js"></script>
<script>
  <!-- Array of Sponsor Image names -->
  var myImages = [
      'esi-with-white.png',
      'smash-and-grab.png',
      'challonge-white.png',
      'logo-full-vertical.png',
      'OCZ.png',
      'Twitch_BlackLogowwhite.png',
      'xsplit-white.png'
    ]

    // Change the timing :)
    // var IMAGE_TIME = 10000;
    // var PERCENT_OF_TIME_PER_FADE = 3.0/16.0;

    rotateImage('#image', myImages);
    // http://stackoverflow.com/questions/2133166/loop-timer-in-javascript
    var tid = setInterval(function() {rotateImage('#image', myImages);}, IMAGE_TIME)
</script>
</html>
